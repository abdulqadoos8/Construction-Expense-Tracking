<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Construction Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="bi bi-building text-white" style="font-size: 2rem;"></i>
                        <h5 class="text-white mt-2">Construction Manager</h5>
                        <div class="text-white-50 small" id="userInfo">Loading...</div>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active bg-primary text-white" href="/dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/expenses">
                                <i class="bi bi-cash-stack"></i> Expenses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/reports">
                                <i class="bi bi-bar-chart"></i> Reports
                            </a>
                        </li>
                        
                        <li class="nav-item mt-4">
                            <hr class="text-white-50">
                        </li>
                        
                        <!-- ‚úÖ LOGOUT BUTTON - WORKING -->
                        <li class="nav-item mt-2">
                            <a class="nav-link text-white" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="refreshDashboard()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Cost</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalCost">Rs. 0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-currency-rupee fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Paid</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalPaid">Rs. 0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-check-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Remaining Balance</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="remainingBalance">Rs. 0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Entries</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalEntries">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-files fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Expenses -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-table me-1"></i>
                        Recent Expenses
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Total Cost</th>
                                        <th>Paid</th>
                                        <th>Remaining</th>
                                    </tr>
                                </thead>
                                <tbody id="recentExpensesTable">
                                    <tr><td colspan="6" class="text-center">Loading...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
    
    <!-- ‚úÖ COMPLETE LOGOUT SCRIPT - WORKING -->
    <script>
        const API_BASE = 'http://localhost:3000/api';

        // ‚úÖ FIXED: Logout function that actually works
        async function logout() {
            try {
                console.log('üö™ Logout initiated');
                
                const confirmLogout = confirm('Are you sure you want to logout?');
                if (!confirmLogout) {
                    console.log('Logout cancelled');
                    return;
                }

                // Show loading state
                const logoutBtn = event.target.closest('a');
                if (logoutBtn) {
                    logoutBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Logging out...';
                    logoutBtn.style.pointerEvents = 'none';
                }

                // Call logout API
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });

                const result = await response.json();
                console.log('Logout response:', result);

                // ‚úÖ CLEAR EVERYTHING
                
                // 1. Clear cookies
                document.cookie.split(";").forEach(function(c) {
                    document.cookie = c.replace(/^ +/, "")
                        .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                
                // 2. Clear specific token cookie
                document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                
                // 3. Clear storage
                sessionStorage.clear();
                localStorage.clear();
                
                // 4. Clear browser cache hint
                if ('caches' in window) {
                    caches.keys().then(function(names) {
                        names.forEach(function(name) {
                            caches.delete(name);
                        });
                    });
                }
                
                // 5. Show success message
                alert('‚úÖ Logged out successfully!');
                
                // 6. Redirect to login
                window.location.href = '/login';
                
            } catch (error) {
                console.error('‚ùå Logout error:', error);
                
                // Force logout even if API fails
                document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                sessionStorage.clear();
                localStorage.clear();
                
                alert('‚ö†Ô∏è Session ended. Please login again.');
                window.location.href = '/login';
            }
        }

        // ‚úÖ Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    credentials: 'include',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate'
                    }
                });
                
                if (response.status === 401 || response.status === 403) {
                    console.log('‚ùå Not authenticated, redirecting...');
                    window.location.href = '/login';
                    return false;
                }
                
                const result = await response.json();
                if (!result.success) {
                    window.location.href = '/login';
                    return false;
                }
                
                // Load user info
                if (result.data) {
                    document.getElementById('userInfo').innerHTML = `
                        <i class="bi bi-person-circle"></i> ${result.data.name || result.data.username}
                        <span class="badge bg-${result.data.role === 'super_admin' ? 'warning' : 'info'}">${result.data.role}</span>
                    `;
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå Auth check failed:', error);
                window.location.href = '/login';
                return false;
            }
        }

        // ‚úÖ Prevent back button after logout
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        // ‚úÖ Run on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await checkAuth();
            if (isAuth) {
                // Load dashboard data
                if (typeof refreshDashboard === 'function') {
                    refreshDashboard();
                }
            }
        });
    </script>
</body>
</html>
